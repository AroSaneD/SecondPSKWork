<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>SecondPSKWork</title>
    </h:head>
    <h:body>
        <h1>
            Welcome to the register page
        </h1>
        <h:form>
            <h:outputLabel for="playername" value="password " />
            <h:inputText id="playerName" value="#{registrationComponent.playerName}" required="true" p:type="text" p:placeholder="Enter desired player name">    
            </h:inputText>
            <br />
            
            <h:message for="playerName" style="color: red" />
            <h:outputLabel value="#{registrationComponent.errorMessage}" style="color: red;" />
            <br />
            
            <h:commandButton value="Register" action="#{registrationComponent.endRegister}" immediate="true" />
        </h:form>
    </h:body>
</html>
