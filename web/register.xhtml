<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>SecondPSKWork</title>
    </h:head>
    <h:body>
        <h1>
            Welcome to the register page
        </h1>
        <h:form>
            <h:outputLabel for="email" value="Username: " />
            <h:inputText id="email" value="#{registrationComponent.email}" 
                         required="true" p:type="text" 
                         p:placeholder="Enter email">    
            </h:inputText>
            <br />
            <h:outputLabel for="password" value="password " />
            <h:inputText id="password" value="#{registrationComponent.password}" 
                         required="true" p:type="password" 
                         p:placeholder="">    
            </h:inputText>
            <br />
            
            <h:message for="email" style="color: red" />
            <h:message for="password" style="color: red" />
            
            <h:outputLabel value="#{registrationComponent.errorMessage}" 
                           style="color: red;" />
            <br />
            
            <h:commandButton value="Register" action="#{registrationComponent.beginRegister}" immediate="true" />
        </h:form>
    </h:body>
</html>
