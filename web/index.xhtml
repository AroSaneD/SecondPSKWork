<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>SecondPSKWork</title>
    </h:head>
    <h:body>
        <!--#{playerComponent.fullGreeting};-->
        <h:form>
            <h:outputLabel for="email" value="Email address " />
            <h:inputText id="email" value="#{loginComponent.email}" required="true" p:type="text" p:placeholder="Enter email">    
            </h:inputText>
            <br />
            <h:outputLabel for="password" value="password " />
            <h:inputText id="password" value="#{loginComponent.password}" required="true" p:type="password" p:placeholder="">    
            </h:inputText>
            <br />
            
            <h:message for="email" style="color: red" />
            <h:message for="password" style="color: red" />
            <h:outputLabel value="#{loginComponent.errorMessage}" style="color: red;" />
            <br />
            
            <h:commandButton value="Login" action="#{loginComponent.tryLogin}"/>
            <h:commandButton value="Register" action="#{loginComponent.register}" immediate="true" />
        </h:form>
    </h:body>
</html>
